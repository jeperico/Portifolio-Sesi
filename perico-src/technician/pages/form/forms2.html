<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./style/forms2.css">
</head>
<body>
    <header>
        <h1>Formulário de contato</h1>
    </header>
    <main>
        <div id="left">
            <ul>
                <li class="list-item">Formulário</li>
                <li class="list-item">Item 2</li>
                <li class="list-item">Item 3</li>
            </ul>
        </div>
        <div id="right">
            <form id="form">
                <label for="name" class="form-label">
                    <p class="form-label-title">Nome completo:</p>
                    <input type="text" name="name" id="name" class="input">
                </label><label for="" class="form-label">
                    <p class="form-label-title">E-mail:</p>
                    <input type="email" name="email" id="email" class="input">
                </label><label for="" class="form-label">
                    <p class="form-label-title">Assunto:</p>
                    <input type="text" name="aside" id="aside" class="input">
                </label><label for="" class="form-label">
                    <p class="form-label-title">Mensagem:</p>
                    <textarea name="textarea" id="textarea" cols="30" rows="8"></textarea>
                </label>
                <input type="submit" value="Enviar" id="submit-button">
            </form>
        </div>
    </main>
    <footer>
        <p>Footer</p>
    </footer>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
