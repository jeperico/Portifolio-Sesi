<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/layout-normalize.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/pokedex.css">
    <script defer src="./scripts/main.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul id="generations-nav">
                <li class="generation-nav-icon">1º Geração</li>
                <li class="generation-nav-icon">2º Geração</li>
                <li class="generation-nav-icon">3º Geração</li>
                <li class="generation-nav-icon">4º Geração</li>
                <li class="generation-nav-icon">5º Geração</li>
                <li class="generation-nav-icon">6º Geração</li>
                <li class="generation-nav-icon">7º Geração</li>
                <li class="generation-nav-icon">8º Geração</li>
                <li class="generation-nav-icon">9º Geração</li>
                <form id="form-search">
                    <input
                    type="search"
                    id="input-search"
                    placeholder="Numero ou Nome"
                    required/>
                </form>
            </ul>
            <!-- <div id="search-field">
                <button id="search-field"></button>
            </div> -->
        </nav>
    </header>
    <main>
        <!-- <section id="pokedex-apresentation-section">

        </section> -->
        <section id="pokedex-section" class="flex">
            <div class="yellow hgt-03 wdt-01">
            </div>
            <div class="flex-column">
                <div class="yellow hgt-01 wdt-02">
                    <h1 id="pokemon-title">
                        <span id="pokemon-number">PókeNumber</span> -
                        <span id="pokemon-name">PókeTitle</span>
                    </h1>
                    <div id="buttons">
                        <button class="button" id="button-prev">&lt Prev</button>
                        <button class="button" id="button-next">Next &gt</button>
                    </div>
                    <img src="" alt="PokeImage" id="pokemon-image">
                </div>
                <div class="flex">
                    <div class="yellow hgt-02 wdt-01">
                        <p>a</p>
                    </div>
                    <div class="yellow hgt-02 wdt-01">
                        <div class="grid-container" id="poke-stats-table">
                            <div class="stats-field" id="status-hp">
                                <p>HP:</p>
                                <span class="stats-value" id="status-value-hp">~</span>
                                <progress max="180" class="status-bar" id="status-bar-hp"></progress>
                            </div>
                            <div class="stats-field" id="status-atk">
                                <p>Attack:</p>
                                <span class="stats-value" id="status-value-atk">~</span>
                                <progress max="180" class="status-bar" id="status-bar-atk"></progress>
                            </div>
                            <div class="stats-field" id="status-def">
                                <p>Defense:</p>
                                <span class="stats-value" id="status-value-def">~</span>
                                <progress max="180" class="status-bar" id="status-bar-def"></progress>
                            </div>
                            <div class="stats-field" id="status-sp-atk">
                                <p>Sp. Atk:</p>
                                <span class="stats-value" id="status-value-sp-atk">~</span>
                                <progress max="180" class="status-bar" id="status-bar-sp-atk"></progress>
                            </div>
                            <div class="stats-field" id="status-sp-def">
                                <p>Sp. Def:</p>
                                <span class="stats-value" id="status-value-sp-def">~</span>
                                <progress max="180" class="status-bar" id="status-bar-sp-def"></progress>
                            </div>
                            <div class="stats-field" id="status-spe">
                                <p>Speed:</p>
                                <span class="stats-value" id="status-value-spe">~</span>
                                <progress max="180" class="status-bar" id="status-bar-spe"></progress>
                            </div>
                            <div class="stats-field" id="status-total">
                                <p>Total:</p>
                                <span id="status-value-all">~</span>
                            </div>
                        </div>
                        <div class="grid-container" id="poke-infos-table">
                            <div id="measure-container">
                                <div class="poke-measure">
                                    <p>Height:</p>
                                    <span id="poke-heigth">~</span>
                                </div>
                                <div class="poke-measure">
                                    <p>Weight:</p>
                                    <span id="poke-weight">~</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
