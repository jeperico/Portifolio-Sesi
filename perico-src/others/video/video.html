</head>
<body>

        <source src="./video-placeholder.mp4">
      </video>
    </div>
    <div class="video-wrapper">
      <video class="video-src video-js vjs-default-skin vjs-layout-medium" poster="./golden-ball-02.jpg">
        <source src="./video-placeholder.mp4">
      </video>
    </div>
    <div class="video-wrapper">
      <video class="video-src video-js vjs-default-skin vjs-layout-medium" poster="./golden-ball-01.jpg">
        <source src="./video-placeholder.mp4">
      </video>
    </div>

  </div>
  <script>
  const videos = document.querySelectorAll('.video-src');
  let isPlay;

  videos.forEach(video => {
    video.addEventListener('mouseenter', () => {
      playVideo(video);
    })
  })

  function playVideo(videoP) {
    pausePlay(videoP, isPlay);
    videoP.play();
    videoP.onended = () => {
      videos.forEach((searchVideo, index) => {
        if (searchVideo === videoP) index === videos.length - 1 ? playVideo(videos[0]) : playVideo(videos[index + 1]);
      });
    };
  }

  function pausePlay(videoPlay, isPlayVideo) {
    if (isPlayVideo) {
      videos.forEach(videoPause => videoPause.pause());
      videoPlay.play();
    }
    isPlay = true;
  }
  </script>
</body>
